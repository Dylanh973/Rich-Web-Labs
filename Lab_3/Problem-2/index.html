<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body>
        <header>
            <h1>Countdown Timer App</h1>

        </header>

        <div id = "container" class = "container">
            <div id = "timer-input" class="timer-input">
                <input id = "hour" type = "number" placeholder = "H" class = "input">
                <input id = "minute" type = "number" placeholder = "M" class = "input">
                <input id = "second" type = "number" placeholder = "S" class = "input-seconds">
                <br>
                <button id="start" style="height: 40px; width: 50%">Start Countdown</button>
            </div>
            <div id = "countdowntimer" class = "countdowntimer">
                <span id="hours" class = "countdown-timer"></span>
                <span id="minutes" class = "countdown-timer"></span>
                <span id="seconds" class = "countdown-timer-seconds"></span>
            </div>
        </div>
        <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.3/dist/global/Rx.umd.js"></script>
        <script src="script.js"></script>
    </body>
</html>
