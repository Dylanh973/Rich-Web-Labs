<!DOCTYPE html>
<html>
    <head>
        <title>Problem 1 Phone Directory</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <h1> Phone Directory</h1>
    </head>
    <body>
        <div id = "error">
            <p id = "errormessage"></p>
        </div>
    
        

        <div id = "input">
            <input id = "name1"  type = "text" placeholder="Contact Name">
            <input id = "number"  type = "number" placeholder="Mobile Number">
            <input id = "email"  type = "text" placeholder="Email Address">
            <button id = "addcontact">Add Contact</button>
        </div><br>

        <div id = "searchcontact">
            <input id = "searchcontact" type = "number" placeholder="Search by number" >
            <button id = "search-contact">Search Contacts</button>
        </div>
        <br>
        <table>
            <th id = "sortid">Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
        </table>

    </body>
</html>
